        <label for="billingFirstName">First Name:</label>

        <br>

          <option value="">Select a state</option>

          <option value="Nunavut">Nunavut</option>
          <option value="Yukon">Yukon</option>
        </select>
        
        <br>
        
        <label for="billingZip">Zip:</label>
        <input type="text" id="billingZip" required>

      </fieldset>
      <br>
      
      <hr>
      <br>
      
      <fieldset>

        <br>
        
        <label for="deliveryLastName">Last Name:</label>
        <input type="text" id="deliveryLastName" required>
        <br>
        
        <label for="deliveryStreetAddress">Street Address:</label>

        <br>
        
        <label for="deliveryCity">City:</label>

        <br>
        
        <label for="deliveryState">State:</label>
        <select id="deliveryState" required>
          <option value="">Select a state</option>
          <option value="Ontario">Ontario</option>
          <option value="British Columbia">British Columbia</option>
          <option value="Alberta">Alberta</option>
          <option value="Manitoba">Manitoba</option>

          <option value="Quebec">Quebec</option>

        <input type="text" id="deliveryPhone" required>
